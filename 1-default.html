<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Default</title>
    <style>
      details {
        width: 250px;

        & > summary {
          background: linear-gradient(#ddd, #bbb);
          padding: 1em;
          cursor: pointer;
        }

        &[open]::details-content {
          background-color: #eee;
          height: 200px;
          inset: 0;
        }
      }
    </style>
  </head>
  <body>
    <details>
      <summary>Summary</summary>
      <div></div>
    </details>
  </body>
</html>
